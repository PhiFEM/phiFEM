# ============================
# Cardioid test case
# ============================

# Mesh parameters
initial_mesh_size: 0.5
refinement_method: "adaptive"
tolerance: 5.e-2
marking_parameter: 0.3
bbox:
- [-2.2, 0.4]
- [-1.5, 1.5]

# phiFEM parameters
finite_element_degree: 1
levelset_degree: 1
solution_degree: 1
stabilization_coefficient: 10.0
box_mode: true
boundary_detection_degree: 2
boundary_correction: 'h'

# Reference error computation
reference_error: false