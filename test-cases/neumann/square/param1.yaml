# ============================
# Tilted square test case
# ============================

# Mesh parameters
initial_mesh_size: 0.5
refinement_method: "uniform"
tolerance: 1.e-1
marking_parameter: 0.3
bbox:
- [-1., 1.]
- [-1., 1.]

# phiFEM parameters
primal_degree: 1
auxiliary_degree: 0
vector_degree: 1
levelset_degree: 2
stabilization_coefficient: 1.
penalization_coefficient: 1.
box_mode: false
boundary_detection_degree: 2
bc_estimator: false

# Reference error computation
reference_error: true