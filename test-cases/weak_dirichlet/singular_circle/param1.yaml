# ============================
# Singular circle test case
# ============================

# Mesh parameters
initial_mesh_size: 0.1
refinement_method: "adaptive"
tolerance: 1.7e-2
marking_parameter: 0.3
bbox:
- [-0.1, 2.1]
- [-1.1, 1.1]

# phiFEM parameters
primal_degree: 1
auxiliary_degree: 1
levelset_degree: 1
stabilization_coefficient: 10.0
penalization_coefficient: 1.0
box_mode: true
boundary_detection_degree: 2
bc_estimator: true

# Reference error computation
reference_error: false